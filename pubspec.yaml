name: cosmetics
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ^3.9.2
dependencies:
  circular_countdown_timer: ^0.2.4
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.3
  intl_phone_field: ^3.2.0
  lottie: ^3.3.2
  pin_code_fields: ^8.0.1
  shared_preferences: ^2.5.4
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lotties/
    - assets/fonts/

  fonts:
    - family: montserrat
      fonts:
        - asset: assets/fonts/montserrat.ttf
          weight: 400

    - family: segoeui
      fonts:
        - asset: assets/fonts/segoeui.ttf
          weight: 400
